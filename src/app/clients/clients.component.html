<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>

    <div class='table-responsive'>
        <table class='table'
             *ngIf='clients && clients.length'>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let client of clients'>
                    <td>{{ client.id }}</td>
                    <td>{{ client.nombre }}</td>
                    <td>{{ client.celular }}</td>
                    <td class="text-nowrap text-center">        
                        <a data-toggle="tooltip" 
                            data-original-title="ver"
                            (click)="VerDetalle(client)"
                            class="cursor"> 
                            <i class="fa fa-eye text-danger"></i> 
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
